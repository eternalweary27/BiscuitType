{% extends "base.html" %}

{% block title %}Typing Game{% endblock %}

{% block content %}
<canvas id="canvas"></canvas>
<input id="word_input" type="text" placeholder="Type Here...">
<button id = "restart_button" type="button" class="btn btn-secondary"><i class="fa-solid fa-rotate-right"></i> Restart</button>
<div class="dropdown d-inline-block">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"><i id = "mute_music_button_icon" class="fa-solid fa-volume-high"></i> Volume</button>
    <div class="dropdown-menu">
        <label for="music_volume" style="margin-left: 2px">Music</label>
        <input id="music_volume" type="range" min="0" max="1" step="0.1">
        <label for="ding_volume" style="margin-left: 2px">Ding</label>
        <input id="ding_volume" type="range" min="0" max="1" step="0.1">
    </div>
</div>


<div class="dropdown d-inline-block">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa-solid fa-earth-americas"></i> Language</button>
    <div id = "language_dropdown_menu" class="dropdown-menu" aria-labelledby="language_dropdown_button">
        <a class="dropdown-item" href="#" data-value="english">English</a>
        <a class="dropdown-item" href="#" data-value="french">Français</a>
        <a class="dropdown-item" href="#" data-value="german">Deutsch</a>
        <a class="dropdown-item" href="#" data-value="spanish">Español</a>
        <a class="dropdown-item" href="#" data-value="finnish">Finnish</a>
    </div>
</div>
<div class="dropdown d-inline-block">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa-solid fa-pepper-hot"></i> Difficulty</button>
    <div id = "difficulty_dropdown_menu" class="dropdown-menu" aria-labelledby="language_dropdown_button">
        <a class="dropdown-item" href="#" data-value="easy">Easy</a>
        <a class="dropdown-item" href="#" data-value="medium">Medium</a>
        <a class="dropdown-item" href="#" data-value="hard">Hard</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="../static/game.js"></script>
{% endblock %}

{% block styles %}
<style>
    #canvas {
        border: 4px solid brown;
        margin-top: 10px;
    }

    #word_input {
        font-size: 14px;
    }
</style>
{% endblock %}
