<div class="form-group">
    <label for="password_input_1">Strong Password must be atleast 8 characters long and contain numeric, uppercase, lowercase, and special characters</label>
    <input id="password_input_1" type="password" class="form-control" name="password_1" placeholder="Enter Password" required>
</div>

<div class="form-group">
    <input id="password_input_2" type="password" class="form-control" name="password_2" placeholder="Confirm Password" required>
</div>

<div class="form-group">
    <div class="form-check">
        <input id="show_password_checkbox" class="form-check-input" type="checkbox" value="">
        <label class="form-check-label" for="show_password_checkbox">Reveal</label>
    </div>
</div>

<ul>
    <li id="numbers_check" hidden><i class="fa-solid fa-check"></i> Numbers</li>
    <li id="uppercase_check" hidden><i class="fa-solid fa-check"></i> Upper Case</li>
    <li id="lowercase_check" hidden><i class="fa-solid fa-check"></i> Lower Case</li>
    <li id="special_check" hidden><i class="fa-solid fa-check"></i> Special Characters</li>
    <li id="length_check" hidden><i class="fa-solid fa-check"></i> Length 8</li>
    <li id="match_check" hidden><i class="fa-solid fa-check"></i> Passwords Match</li>
</ul>
